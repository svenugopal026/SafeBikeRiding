<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Speed Safety Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        input {
            padding: 12px;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        .bike-animation {
            margin-top: 20px;
            width: 80%; /* Adjust size as needed */
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Bike Speed Safety Check</h1>
    <p>Enter your bike speed (in km/h):</p>
    <input type="number" id="speedInput" placeholder="Enter speed">
    <br>
    <button onclick="checkSpeed()">Check Safety</button>
    <p id="result"></p>

    <!-- Display the animated PNG of the bike -->
    <img src="bikeSpeed.png" alt="Bike Animation" class="bike-animation">

    <script>
        function checkSpeed() {
            const speed = document.getElementById('speedInput').value;
            const result = document.getElementById('result');
            
            if (speed >= 20 && speed <= 40) {
                result.textContent = "Your speed is safe on Hyderabad roads.";
                result.style.color = "green";
            } else if (speed >= 50 && speed <= 60) {
                result.textContent = "Warning: You are in the danger zone and may slip!";
                result.style.color = "orange";
            } else if (speed > 60) {
                result.textContent = "Danger: You will slip and could die!";
                result.style.color = "red";
            } else {
                result.textContent = "Please enter a valid speed.";
                result.style.color = "black";
            }
        }
    </script>
    <center>Designed & Developed by Dr S Venu Gopal</center>
</body>
</html>
